<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tech Support Bot — Tek</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" href="../assets/favicon-180.png">
  <link rel="icon" type="image/png" href="../assets/favicon-180.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --site-blue:#1f78c8;
      --panel-bg:#dff0ff;
      --page-bg:#f3f6fb;
      --card-bg:#ffffff;
      --text:#1f2937;
      --link:#1f78c8;
      --shadow:0 10px 25px rgba(15, 23, 42, 0.12);
      --shadow-soft:0 6px 18px rgba(15, 23, 42, 0.10);
      --radius-xl:26px;
      --radius-lg:18px;
      --aqua:#28f2ff;
    }

    * { box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      font-family:'Poppins',sans-serif;
      background: var(--page-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      padding: 0 18px;
      overflow: hidden;
      text-align: center;
    }

    /* =========================
       HEADER
    ========================== */
    .site-header{
      position: sticky;
      top: 0;
      z-index: 100;
      padding: calc(10px + env(safe-area-inset-top)) 10px 8px;
      display:flex;
      justify-content:center;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
      flex: 0 0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 6px 14px;
      border-radius: 16px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.75);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.10);
      text-decoration:none;
      color:#111827;
      font-weight:900;
      letter-spacing:1px;
      position:relative;
      overflow:hidden;
    }

    .brand img{
      width:28px;
      height:28px;
      object-fit:contain;
    }

    .brand::after{
      content:"";
      position:absolute;
      left:14px;
      right:14px;
      bottom:4px;
      height:3px;
      background: linear-gradient(90deg, transparent, var(--aqua), transparent);
      transform: scaleX(0);
      transition: transform .35s ease;
      border-radius:999px;
    }

    .brand:hover::after{
      transform: scaleX(1);
    }

    /* =========================
       MAIN LAYOUT
    ========================== */
    main{
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .wrap{
      max-width: 980px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      min-height: 0;
    }

    /* ULTRA-COMPACT HERO */
    .hero{
      margin-top: 8px;
      background: var(--panel-bg);
      border-radius: var(--radius-lg);
      padding: 10px 12px;
      box-shadow: var(--shadow-soft);
      flex: 0 0 auto;
    }

    h1{
      margin: 0;
      font-size: clamp(18px, 3vw, 24px);
      color: var(--site-blue);
      letter-spacing: -0.3px;
    }

    .subtext{
      margin-top: 4px;
      font-size: 13px;
      line-height: 1.25;
      color: #111827;
    }

    .subtext a{
      color: var(--link);
      font-weight: 700;
      text-decoration: underline;
    }

    /* TEK EMBED */
    .card{
      margin-top: 8px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 980px;
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-inner{
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      border-radius: var(--radius-xl);
    }

    iframe{
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    /* =========================
       FOOTER (styles stay local; HTML is injected)
    ========================== */
    .site-footer{
      padding: 18px 12px 24px;
      background:#ffffff;
      border-top: 1px solid rgba(15, 23, 42, 0.08);
      flex: 0 0 auto;
    }

    .footer-nav{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      font-weight:600;
      font-size:14px;
    }

    .footer-nav a{
      color:#007b8a;
      text-decoration: underline;
    }

    .footer-nav span{
      color:#007b8a;
      opacity:.6;
    }

    .footer-coming{
      margin-top: 10px;
    }

    .footer-coming a{
      font-weight:900;
      font-size:16px;
      color:#007b8a;
      text-decoration: underline;
      letter-spacing:1px;
    }

    /* MOBILE: Tek-first */
    @media (max-width: 520px){
      body{ padding: 0 14px; }

      .hero{
        padding: 8px 10px;
      }

      h1{
        font-size: 17px;
      }

      .subtext{
        font-size: 12.5px;
      }

      .card{
        margin-top: 6px;
      }

      .site-footer{
        padding: 14px 10px 18px;
      }

      .footer-nav{
        font-size:13px;
        gap:6px;
      }

      .footer-coming a{
        font-size:15px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <a href="https://agplexmedia-lab.github.io/stuff/home/" class="brand">
      <img src="../assets/favicon-180.png" alt="AG Plex Home">
      <span>AG PLEX</span>
    </a>
  </header>

  <main>
    <div class="wrap">

      <div class="hero">
        <h1>Tek — Tech Support Bot</h1>
        <div class="subtext">
          Tek is an AI with Plex knowledge. Ask him anything!
          Or <a href="https://docs.google.com/forms/d/e/1FAIpQLScUSTxNo0ZRSBOt0GjUksD_AG00lTeC4SQ_yseqZfjAF4grAQ/viewform" rel="noopener">Report a Problem</a>.
        </div>
      </div>

      <!-- TEK EMBED -->
      <section class="card" aria-label="Tek Support Chat">
        <div class="card-inner">
          <iframe
            src="https://tek-support.fly.dev/"
            title="Tek Support"
            loading="eager"
            referrerpolicy="no-referrer-when-downgrade"
            allow="clipboard-read; clipboard-write"
            allowfullscreen
          ></iframe>
        </div>
      </section>

    </div>
  </main>

  <!-- UNIVERSAL FOOTER MOUNT (footer.html gets injected here) -->
  <div id="footerMount"></div>

  <!-- ===== GLOBAL FOOTER LOADER (drop before </body>) ===== -->
  <script>
  (async () => {
    try {
      if (document.body.dataset.noFooter === "true") return;

      const cfgRes = await fetch("/stuff/assets/footer-config.json", { cache: "no-store" });
      if (!cfgRes.ok) return;
      const cfg = await cfgRes.json();
      if (!cfg.enabled) return;

      const htmlPath = cfg.html_path || "/stuff/assets/footer.html";
      const footerRes = await fetch(htmlPath, { cache: "no-store" });
      if (!footerRes.ok) return;

      const html = await footerRes.text();
      const mount = document.getElementById("footerMount") || document.body;

      const wrap = document.createElement("div");
      wrap.innerHTML = html;

      if (mount === document.body) {
        document.body.appendChild(wrap);
      } else {
        mount.replaceChildren(wrap);
      }
    } catch {
      // fail silently
    }
  })();
  </script>

</body>
</html>
