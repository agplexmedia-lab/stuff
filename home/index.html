<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AG Plex ‚Äî Home</title>

  <!-- Favicon / top icon -->
  <link rel="apple-touch-icon" href="../assets/favicon-180.png">
  <link rel="icon" type="image/png" href="../assets/favicon-180.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --aqua:#28f2ff;
      --white:#ffffff;
      --shadow:0 9px 28px rgba(0,0,0,.35);
      --glass:rgba(0,0,0,.25);
      --glass2:rgba(0,0,0,.35);
      --radius:22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--white);
      min-height:100vh;

      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("../assets/bgphoto.png") center/cover no-repeat fixed;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      padding: calc(14px + env(safe-area-inset-top)) 14px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }

    .icon-btn{
      width:46px;
      height:46px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      display:grid;
      place-items:center;
      box-shadow: var(--shadow);
      cursor:pointer;
      user-select:none;
    }
    .icon-btn:active{ transform: translateY(1px); }

    .burger{
      width:22px;
      height:14px;
      position:relative;
    }
    .burger span{
      position:absolute; left:0; right:0;
      height:2.5px;
      background:#fff;
      border-radius:999px;
      opacity:.95;
    }
    .burger span:nth-child(1){ top:0; }
    .burger span:nth-child(2){ top:5.75px; }
    .burger span:nth-child(3){ bottom:0; }

    .search{
      width:20px; height:20px;
      border:2.5px solid #fff;
      border-radius:50%;
      position:relative;
      opacity:.95;
    }
    .search:after{
      content:"";
      position:absolute;
      width:10px; height:2.5px;
      background:#fff;
      border-radius:999px;
      right:-7px; bottom:-5px;
      transform: rotate(45deg);
    }

    .mascot{
      width:46px;
      height:46px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      box-shadow: var(--shadow);
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .mascot img{
      width:34px;
      height:34px;
      object-fit:contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.55));
    }

    .wrap{
      max-width: 860px;
      margin: 0 auto;
      padding: 12px 18px 42px;
    }

    .panel{
      margin-top: 12px;
      padding: 18px 18px 10px;
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border:1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .title{
      display:flex;
      align-items:center;
      gap:10px;
      margin: 10px 0 14px;
      font-size: clamp(30px, 4.3vw, 44px);
      font-weight: 900;
      letter-spacing: -0.6px;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }
    .pin{ font-size: 1.05em; transform: translateY(-1px); }

    .links{
      list-style:none;
      padding:0;
      margin: 0;
    }
    .links li{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 12px 6px;
    }

    .sq{
      width:8px; height:8px;
      background: rgba(255,255,255,.92);
      border-radius:2px;
      flex: 0 0 auto;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      margin-left: 2px;
    }

    .linkline{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width:0;
      flex:1;
    }

    a.biglink{
      color: var(--aqua);
      font-weight: 900;
      font-style: italic;
      text-decoration: underline;
      text-decoration-thickness: 3px;
      text-underline-offset: 6px;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing: -0.3px;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    a.biglink:focus{ outline: 3px solid rgba(40,242,255,.35); outline-offset: 6px; border-radius: 10px; }

    .emoji{
      font-size: clamp(18px, 2.4vw, 26px);
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.45));
      flex: 0 0 auto;
    }

    .hint{
      margin: 10px 6px 6px;
      opacity: .85;
      font-size: 13px;
    }

    @media (max-width: 520px){
      .wrap{ padding: 10px 14px 36px; }
      .panel{ padding: 16px 14px 8px; border-radius: 20px; }
      .links li{ padding: 11px 4px; }
      a.biglink{ text-decoration-thickness: 2.5px; text-underline-offset: 5px; }
      .icon-btn, .mascot{ width:44px; height:44px; border-radius: 15px; }
    }
  </style>
</head>

<body>
  <header class="topbar">

      <div class="burger" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="mascot" aria-label="AG Plex">
      <img src="../assets/favicon-180.png" alt="AG Plex Icon">

      <div class="search" aria-hidden="true"></div>
    </div>
  </header>

            <span class="emoji" aria-hidden="true">‚úåÔ∏è</span>
          </div>
        </li>

        <li>

          <div class="linkline">
            <a class="biglink" href="https://tek-support.fly.dev/" rel="noopener">Plex Support Bot</a>
            <span class="emoji" aria-hidden="true">üêµ</span>
          </div>
        </li>

        <li>
          <span class="sq" aria-hidden="true"></span>
          <div class="linkline">
            <a class="biglink" href="https://plex-recs-rex.fly.dev/" rel="noopener">Plex Recommendations Bot</a>
            <span class="emoji" aria-hidden="true">ü¶ñ</span>
          </div>
        </li>

        <li>
          <span class="sq" aria-hidden="true"></span>
          <div class="linkline">
            <a class="biglink" href="https://agplexmedia-lab.github.io/stuff/gallery/" rel="noopener">AG PLEXclusives Gallery</a>
            <span class="emoji" aria-hidden="true">‚≠ê</span>
          </div>
        </li>

        <li>
          <span class="sq" aria-hidden="true"></span>
          <div class="linkline">
            <a class="biglink" href="https://agplexmedia-lab.github.io/stuff/FAQ/" rel="noopener">FAQ</a>
            <span class="emoji" aria-hidden="true">‚ùì</span>
          </div>
        </li>
      </ul>

      <div class="hint">Tip: long-press / right-click a link to open in a new tab.</div>
    </section>
  </main>
</body>
</html>
