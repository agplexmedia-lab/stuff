<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AG Plex ‚Äî Home</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" href="../assets/favicon-180.png">
  <link rel="icon" type="image/png" href="../assets/favicon-180.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --aqua:#28f2ff;
      --white:#ffffff;
      --shadow:0 9px 28px rgba(0,0,0,.35);
      --glass:rgba(0,0,0,.25);
      --glass2:rgba(0,0,0,.35);
      --radius:22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--white);
      min-height:100vh;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("../assets/bgphoto.png") center/cover no-repeat fixed;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      padding: calc(14px + env(safe-area-inset-top)) 14px 12px;
      display:flex;
      justify-content:center;
      background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 8px 18px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      box-shadow: var(--shadow);
      text-decoration:none;
      color:#ffffff;
      font-weight:900;
      letter-spacing:1px;
      position:relative;
      overflow:hidden;
    }

    .brand img{
      width:32px;
      height:32px;
      object-fit:contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.55));
    }

    /* animated underline */
    .brand::after{
      content:"";
      position:absolute;
      left:18px;
      right:18px;
      bottom:6px;
      height:3px;
      background: linear-gradient(90deg, transparent, var(--aqua), transparent);
      transform: scaleX(0);
      transform-origin:center;
      transition: transform .35s ease;
      border-radius:999px;
    }

    .brand:hover::after,
    .brand:focus-visible::after{
      transform: scaleX(1);
    }

    .brand:active{
      transform: translateY(1px);
    }

    /* ===== CONTENT ===== */
    .wrap{
      max-width: 860px;
      margin: 0 auto;
      padding: 12px 18px 42px;
    }

    .panel{
      margin-top: 12px;
      padding: 18px 18px 10px;
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border:1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .title{
      display:flex;
      align-items:center;
      gap:10px;
      margin: 10px 0 14px;
      font-size: clamp(30px, 4.3vw, 44px);
      font-weight: 900;
      letter-spacing: -0.6px;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }

    .links{
      list-style:none;
      padding:0;
      margin:0;
    }

    .links li{
      display:flex;
      align-items:flex-start; /* helps when link wraps to 2 lines */
      gap:12px;
      padding: 12px 6px;
    }

    .sq{
      width:8px; height:8px;
      background: rgba(255,255,255,.92);
      border-radius:2px;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      margin-top: 12px; /* aligns square with first line */
      flex: 0 0 auto;
    }

    .linkline{
      display:flex;
      align-items:flex-start; /* better with multi-line titles */
      gap:10px;
      flex:1;
      min-width:0;
    }

    a.biglink{
      color: var(--aqua);
      font-weight: 900;
      font-style: italic;

      /* FIX 1: slightly smaller / scales down on mobile */
      font-size: clamp(18px, 3vw, 30px);

      text-decoration: underline;
      text-decoration-thickness: 3px;
      text-underline-offset: 6px;

      letter-spacing: -0.3px;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);

      /* FIX 2: allow wrapping so nothing gets cut off */
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      display:inline;
    }

    .emoji{
      font-size: clamp(18px, 2.4vw, 26px);
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.45));
      flex: 0 0 auto;
      margin-top: 4px; /* aligns emoji with first line */
    }

    .hint{
      margin: 10px 6px 6px;
      opacity: .85;
      font-size: 13px;
    }

    @media (max-width: 520px){
      .wrap{ padding: 10px 14px 36px; }
      .panel{ padding: 16px 14px 8px; border-radius: 20px; }
      a.biglink{ text-decoration-thickness: 2.5px; text-underline-offset: 5px; }
      .sq{ margin-top: 11px; }
    }
  </style>
</head>

            <span class="emoji">‚≠ê</span>
          </div>

</body>
</html>
