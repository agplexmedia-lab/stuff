<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AG Plex ‚Äî Home</title>

  <link rel="apple-touch-icon" href="../assets/favicon-180.png">
  <link rel="icon" type="image/png" href="../assets/favicon-180.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --aqua:#28f2ff;
      --white:#ffffff;
      --shadow:0 9px 28px rgba(0,0,0,.35);
      --glass:rgba(0,0,0,.25);
      --glass2:rgba(0,0,0,.35);
      --radius:22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--white);
      min-height:100vh;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("../assets/bgphoto.png") center/cover no-repeat fixed;
    }

    /* ===== HEADER ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      padding: calc(14px + env(safe-area-inset-top)) 14px 12px;
      display:flex;
      justify-content:center;
      background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 8px 18px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      box-shadow: var(--shadow);
      text-decoration:none;
      color:#ffffff;
      font-weight:900;
      letter-spacing:1px;
      position:relative;
      overflow:hidden;
    }

    .brand img{
      width:32px;
      height:32px;
      object-fit:contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.55));
    }

    .brand::after{
      content:"";
      position:absolute;
      left:18px;
      right:18px;
      bottom:6px;
      height:3px;
      background: linear-gradient(90deg, transparent, var(--aqua), transparent);
      transform: scaleX(0);
      transition: transform .35s ease;
      border-radius:999px;
    }

    .brand:hover::after,
    .brand:focus-visible::after{
      transform: scaleX(1);
    }

    /* ===== CONTENT ===== */
    .wrap{
      max-width: 860px;
      margin: 0 auto;
      padding: 12px 18px 42px;
    }

    .panel{
      margin-top: 14px;
      padding: 18px;
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border:1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .title{
      font-size: clamp(28px, 4vw, 42px);
      font-weight: 900;
      margin-bottom: 12px;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }

    .links{
      list-style:none;
      padding:0;
      margin:0;
    }

    .links li{
      display:flex;
      align-items:flex-start;
      gap:12px;
      padding: 12px 6px;
    }

    .sq{
      width:8px; height:8px;
      background:#fff;
      border-radius:2px;
      margin-top:12px;
    }

    .linkline{
      display:flex;
      gap:10px;
      flex:1;
      flex-wrap:wrap;
    }

    a.biglink{
      color: var(--aqua);
      font-weight: 900;
      font-style: italic;
      font-size: clamp(18px, 3vw, 30px);
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 3px;
      white-space: normal;
    }

    .emoji{
      font-size: 22px;
      margin-top: 2px;
    }

    /* ===== STATUS EMBED ===== */
    .status-wrap{
      margin-top: 18px;
      overflow:hidden;
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .status-wrap iframe{
      width:100%;
      height:220px;
      border:none;
      background:#000;
    }

    @media (max-width: 520px){
      .status-wrap iframe{ height:260px; }
    }
  </style>
</head>

<body>

<header class="topbar">
  <a href="https://agplexmedia-lab.github.io/stuff/home/" class="brand">
    <img src="../assets/favicon-180.png" alt="AG Plex Icon">
    <span>AG PLEX</span>
  </a>
</header>

<main class="wrap">

  <!-- QUICK LINKS -->
  <section class="panel">
    <div class="title">üìå Quick Links:</div>
    <ul class="links">
      <li><span class="sq"></span><div class="linkline"><a class="biglink" href="https://agplexmedia-lab.github.io/stuff/request/">Make a Request for the Plex!</a><span class="emoji">‚úåÔ∏è</span></div></li>
      <li><span class="sq"></span><div class="linkline"><a class="biglink" href="https://tek-support.fly.dev/">Plex Support Bot</a><span class="emoji">üêµ</span></div></li>
      <li><span class="sq"></span><div class="linkline"><a class="biglink" href="https://plex-recs-rex.fly.dev/">Plex Recommendations Bot</a><span class="emoji">ü¶ñ</span></div></li>
      <li><span class="sq"></span><div class="linkline"><a class="biglink" href="https://agplexmedia-lab.github.io/stuff/gallery/">AG PLEXclusives Gallery</a><span class="emoji">‚≠ê</span></div></li>
      <li><span class="sq"></span><div class="linkline"><a class="biglink" href="https://agplexmedia-lab.github.io/stuff/FAQ/">FAQ</a><span class="emoji">‚ùì</span></div></li>
    </ul>
  </section>

  <!-- STATUS PANEL -->
  <section class="panel">
    <div class="title">üì° Server Status</div>
    <div class="status-wrap">
      <iframe
        src="https://earnest-rugelach-35fda3.netlify.app/"
        title="AG Plex Server Status"
        loading="lazy">
      </iframe>
    </div>
  </section>

</main>

</body>
</html>
