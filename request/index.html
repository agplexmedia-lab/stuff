<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Make a Request for the Plex</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" href="../assets/favicon-180.png">
  <link rel="icon" type="image/png" href="../assets/favicon-180.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
  /* ✅ YOUR ENTIRE ORIGINAL CSS REMAINS UNCHANGED */
  /* (unchanged for brevity in this explanation — keep exactly as you had it) */
  </style>
</head>

<body>

  <!-- UNIVERSAL HEADER -->
  <header class="site-header">
    <a href="https://agplexmedia-lab.github.io/stuff/home/" class="brand">
      <img src="../assets/favicon-180.png" alt="AG Plex Home">
      <span>AG PLEX</span>
    </a>
  </header>

  <div class="wrap">

    <div class="hero">
      <h1>Make a Request for the Plex!</h1>
      <div class="subtext">
        I typically add stuff <strong>within 24 hours</strong>. <br>
        Not listed? <a href="https://sites.google.com/view/ag-plex/report-a-plex-problem" rel="noopener">submit it as a Plex problem</a>.<br>
        <a href="https://agplexmedia-lab.github.io/stuff/coming-soon/" rel="noopener">COMING SOON</a> = Requested but not ready!<br>
        <strong>REQUESTED</strong> = Working on it already!<br>
      </div>
    </div>

    <div class="card" id="formContainer">
      <p class="error-message" id="errorMessage">⚠️ Please enter your name before requesting.</p>

      <input
        type="text"
        id="requesterName"
        placeholder="Your Name (Required)"
        oninput="resetError(); saveName();"
      >

      <input type="text" id="searchInput" onkeyup="searchMedia()" placeholder="Search for a movie or show...">
      <div id="results"></div>
    </div>

    <div class="submitted-container" id="submittedContainer">
      <h2>✅ Request Submitted!</h2>
      <button class="btn" onclick="resetForm()">Submit Another</button>
    </div>

    <form id="googleForm"
          action="https://docs.google.com/forms/d/e/1FAIpQLSetYfWx5aqyYwVWYwHwLQqsL6d4uNSYPcVKQ_qezFY0K5b9PQ/formResponse"
          method="POST"
          target="hidden_iframe">
      <input type="hidden" name="entry.1137128154" id="movieField">
      <input type="hidden" name="entry.893781466" id="nameField">
      <input type="hidden" name="entry.1525231893" id="tmdbField">
      <input type="hidden" name="entry.264336961" id="typeField">
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const TMDB_API_KEY = "5bbfc2b05c0d49eea2032b35324ebc81";
    const NAME_STORAGE_KEY = "agplex_requester_name";

    let plexTitles = [];
    let comingSoonKeys = new Set();
    let requestedKeys = new Set();

    const COMING_SOON_CSV =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTtK9WGWZSlSJi58mOOBA01RBJ3OKeXeY9VyT4nnWFAKNL8C6SeoD8nz_srBPHupiqFr3_0Na53Y4Za/pub?gid=1263928559&single=true&output=csv";

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem(NAME_STORAGE_KEY);
      if (saved) requesterName.value = saved;
    });

    function saveName() {
      localStorage.setItem(NAME_STORAGE_KEY, requesterName.value);
    }

    fetch("https://apag104.github.io/ag-json/recently_added_movies.json")
      .then(r => r.json())
      .then(d => plexTitles = d.map(i => `${i.title.toLowerCase()} (${i.year})`))
      .catch(() => {});

    fetch(COMING_SOON_CSV)
      .then(r => r.text())
      .then(csv => {
        Papa.parse(csv, { header: true, skipEmptyLines: true })
          .data.forEach(row => {
            const tmdb = (row.TMDB_ID || "").toString().trim();
            const bucket = (row.Bucket || "").toString().trim().toUpperCase();
            if (!tmdb) return;
            const key = `movie:${tmdb}`;
            if (bucket === "COMING_SOON") comingSoonKeys.add(key);
            else requestedKeys.add(key);
          });
      })
      .catch(() => {});

    async function searchMedia() {
      const q = searchInput.value.trim();
      const out = results;
      if (!q) return out.innerHTML = "";

      const m = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(q)}`).then(r => r.json());
      const t = await fetch(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(q)}`).then(r => r.json());

      out.innerHTML = "";

      [...(m.results || []), ...(t.results || [])].forEach(item => {
        const type = item.title ? "movie" : "tv";
        const name = item.title || item.name;
        const year = (item.release_date || item.first_air_date || "N/A").split("-")[0];
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : "https://placehold.co/52x78";

        const isInPlex = plexTitles.includes(`${name.toLowerCase()} (${year})`);
        const key = `${type}:${item.id}`;
        const isComingSoon = comingSoonKeys.has(key);
        const isRequested = requestedKeys.has(key);

        let button = "";
        let badge = "";

        if (isInPlex) {
          button = `<button class="btn" disabled>On Plex</button>`;
          badge = `<span class="badge badge-onplex">ON PLEX</span>`;
        } else if (isComingSoon) {
          button = `<a href="https://agplexmedia-lab.github.io/stuff/coming-soon/" class="btn btn-orange" rel="noopener">Coming Soon</a>`;
          badge = `<span class="badge badge-coming">COMING SOON</span>`;
        } else if (isRequested) {
          button = `<button class="btn btn-grey" disabled>Requested</button>`;
          badge = `<span class="badge badge-requested">REQUESTED</span>`;
        } else {
          button = `
            <button class="btn request-btn"
              data-id="${item.id}"
              data-type="${type}"
              data-name="${name.replace(/"/g, '&quot;')}"
              data-year="${year}">
              Request
            </button>`;
        }

        out.innerHTML += `
          <div class="result-item">
            <img src="${poster}" alt="Poster">
            <div class="info"><strong>${name}</strong> (${year}) ${badge}</div>
            <div class="buttons">${button}</div>
          </div>`;
      });

      // ✅ Attach safe click listeners (fix for apostrophes)
      document.querySelectorAll(".request-btn").forEach(btn => {
        btn.addEventListener("click", function () {
          submitRequest(
            this.dataset.id,
            this.dataset.type,
            this.dataset.name,
            this.dataset.year
          );
        });
      });
    }

    function submitRequest(id, type, movieName, year) {
      const name = requesterName.value.trim();
      if (!name) {
        errorMessage.style.display = "block";
        return;
      }

      saveName();

      movieField.value = `${movieName} (${year})`;
      nameField.value = name;
      tmdbField.value = id;
      typeField.value = type;

      googleForm.submit();
      requestSubmitted();
    }

    function requestSubmitted() {
      formContainer.style.display = "none";
      submittedContainer.style.display = "block";
    }

    function resetForm() {
      formContainer.style.display = "block";
      submittedContainer.style.display = "none";
      searchInput.value = "";
      results.innerHTML = "";
      resetError();
    }

    function resetError() {
      errorMessage.style.display = "none";
    }
  </script>

</body>
</html>
